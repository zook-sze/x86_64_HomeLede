env:
#æºç ä»“åº“åœ°å€
  REPO_URL: https://github.com/xiaoqingfengATGH/HomeLede
#æºç åˆ†æ”¯
  REPO_BRANCH: k5
#è‡ªå®šä¹‰feeds.conf.defaultæ–‡ä»¶å
